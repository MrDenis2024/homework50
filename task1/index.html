<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="app"></div>
<script type="text/babel">
    const Movie = (props) => {
        return (
          <div className="movie">
              <h3 className="movie-name">{props.name}</h3>
              <p>Год выпуска: {props.year} год.</p>
              <img className="img" src={props.img} alt={`Img ${props.name}`}/>
          </div>
        );
    };

    const movies = (
        <>
            <h1 className="title">Мои любимые фильмы</h1>
            <div className="card">
                <Movie name="Интерстеллар" year="2014" img="https://upload.wikimedia.org/wikipedia/ru/c/c3/Interstellar_2014.jpg"/>
                <Movie name="Дюна" year="2021" img="https://upload.wikimedia.org/wikipedia/ru/f/f1/%D0%94%D1%8E%D0%BD%D0%B0_%D0%BE%D1%84%D0%B8%D1%86%D0%B8%D0%B0%D0%BB%D1%8C%D0%BD%D1%8B%D0%B9_%D0%BF%D0%BE%D1%81%D1%82%D0%B5%D1%80.jpg"/>
                <Movie name="Такси" year="1998" img="https://upload.wikimedia.org/wikipedia/ru/7/77/Taxi_1998_movie.png"/>
            </div>
        </>
    );

    const app = document.getElementById('app');
    ReactDOM.createRoot(app).render(movies);
</script>
</body>
</html>
